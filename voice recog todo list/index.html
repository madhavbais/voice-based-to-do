<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List With Voice Recognition</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div id="main">
        <h1>Voice To-Do List </h1>
        <label for="taskInput"></label>
        <div id="taskBox">
            <input type="text" name="" id="taskInput" placeholder="Add a New Task">
            <button onclick="addTask()">Add Task</button>
        </div>

        <h2>My Tasks</h2>
        <ul id="taskList">
            <!-- <li><span>New Task</span><button>Delete</button></li>
            <li><span>New Task</span><button id ="deleteBtn">Delete</button></li> -->

        </ul>
        

    </div>
    <script src="script.js"></script>
</body>
</html>
